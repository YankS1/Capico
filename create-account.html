			<div class="header__content header__content-sign">
				<div class="header__titles">
					<h1 class="header__title header__title-sign--hidden">
						Crypto trading
						<span>with bots and smart seals</span>
					</h1>
				</div>
				<div class="header__sign-container">
					<div class="header__sign-title">
						Create account
					</div>
					<form action="#" method="post" class="sign-in-form" autocomplete="on"
						aria-labelledby="create-account-title">
						<label class="sign-in-form__label" for="register-email">
							Email
						</label>
						<input class="sign-in-form__input" type="email" id="register-email" name="register-email"
							placeholder="elonmask@email.com" required autocomplete="email" />

						<label class="sign-in-form__label" for="register-username">
							Username
						</label>
						<input class="sign-in-form__input" type="text" id="register-username" name="register-username"
							placeholder="elonmask" required autocomplete="username" />

						<label class="sign-in-form__label" for="register-password">
							Password
						</label>
						<div class="sign-in-form__password-wrapper">
							<input class="sign-in-form__input" type="password" id="register-password" name="register-password"
								placeholder="Password" required autocomplete="new-password" />
							<button type="button" class="sign-in-form__toggle-password" aria-label="Show password"
								tabindex="0">
								<svg width="20" height="20" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
									<path
										d="M1 10C2.73 5.61 6.36 3 10 3c3.64 0 7.27 2.61 9 7-1.73 4.39-5.36 7-9 7-3.64 0-7.27-2.61-9-7Z"
										stroke="#b7b1c3" stroke-width="2" />
									<circle cx="10" cy="10" r="3" stroke="#b7b1c3" stroke-width="2" />
								</svg>
							</button>
						</div>

						<label class="sign-in-form__label" for="register-password-confirm">
							Confirm password
						</label>
						<div class="sign-in-form__password-wrapper">
							<input class="sign-in-form__input" type="password" id="register-password-confirm"
								name="register-password-confirm" placeholder="Repeat password" required
								autocomplete="new-password" />
							<button type="button" class="sign-in-form__toggle-password" aria-label="Show password"
								tabindex="0">
								<svg width="20" height="20" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
									<path
										d="M1 10C2.73 5.61 6.36 3 10 3c3.64 0 7.27 2.61 9 7-1.73 4.39-5.36 7-9 7-3.64 0-7.27-2.61-9-7Z"
										stroke="#b7b1c3" stroke-width="2" />
									<circle cx="10" cy="10" r="3" stroke="#b7b1c3" stroke-width="2" />
								</svg>
							</button>
						</div>

						<button type="submit" class="sign-in-form__submit btn btn-primary btn-medium"
							aria-label="Create account">
							Create account
							<svg width="32" height="16" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
								<path d="M1 8h30M24 1l7 7-7 7" stroke="#fff" stroke-width="2" stroke-linecap="round"
									stroke-linejoin="round" />
							</svg>
						</button>
					</form>
					<div class="sign-in-form__bottom">
						<p class="sign-in-form__no-account">Already have an account?</p>
						<a href="sign-in.html" class="sign-in-form__create-account btn" tabindex="0">
							Sign in
							<svg width="32" height="16" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
								<path d="M1 8h30M24 1l7 7-7 7" stroke="#904BFF" stroke-width="2" stroke-linecap="round"
									stroke-linejoin="round" />
							</svg>
						</a>
					</div>
